<div class="card">
  <p-table
    [value]="sampleData"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"

  >
    <ng-template pTemplate="header">
      <tr>
        <th>#ID</th>
        <th>Vehical Type</th>
        <th>Number Plate</th>
        <th>In Date</th>
        <th>In Time</th>
        <th>Out Date</th>
        <th>Out Time</th>
        <th>Image</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.vehicalType }}</td>
        <td>{{ product.numberPlate }}</td>
        <td>{{ product.inDate }}</td>
        <td>{{ product.inTime }}</td>
        <td>{{ product.outDate }}</td>
        <td>{{ product.outTime }}</td>
        <td><img [src]="product.image" /></td>
      </tr>
    </ng-template>
  </p-table>
</div>
